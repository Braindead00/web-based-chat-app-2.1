    <div class="login-form">

            <div class="chat-suobshteniq">

                    <div class="text">trqbvash mi speshno!!!</div>
                    <div class="timestamp">6:32 AM</div>
                </div>
            
                <div class="izprateni suobshtenie" id="izprateno">

                    <div class="text">dobre</div>

            </div>
            
            <form class="chat-input-button">
                <div class="chat-input">
                    <input type="text" class="input" required placeholder="Pishi tuk, Prezidenta...">
                    <span class="focus-border"></span>
                </div>
            
                <button type="submit" class="btn">Send</button>

        <button class="button-logout button">Logout</button>
            
        <script src="script.js"></script>
    </div>
